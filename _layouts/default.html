<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}

      {% if page.path and site.github.name and site.github.project and site.github.branch %}
        <div class="post-edit">
          <a class="post-edit--prose" href="http://prose.io/#{{ site.github.name }}/{{ site.github.project }}/edit/{{ site.github.branch }}/{{ page.path }}">Edit in Prose</a> or <a class="post-edit--github" href="https://github.com/{{ site.github.name }}/{{ site.github.project }}/edit/{{ site.github.branch }}/{{ page.path }}">Github</a>
        </div>
      {% endif %}

    </div>

  </body>
</html>
